<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      prompt("What is your name?");
      prompt("What is your finder's name?");

      var n = Math.random();
      n = n * 100;
      n = Math.floor(n) + 1; //1-100

      if (n > 70) {
        alert(
          "Your love score is " +
            n +
            " %" +
            "You love each other like Kanye loves Kanye."
        );
      }
      if (n > 30 && n <= 70) {
        alert(
          "Your love score is " + n + " %" + "You love each other like others."
        );
      }
      if (n <= 30) {
        alert(
          "Your love score is " +
            n +
            " %" +
            "You go together like oil and water."
        );
      }
    </script>
  </body>
</html>
